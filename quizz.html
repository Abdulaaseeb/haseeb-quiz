<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <body class="text-center bg-warning">
        <h1 class="mt-5">Quizz App</h1>
        <div class="container-fluid text-center  mt-3">
        <div class="p-2">
            <textarea name="" placeholder="Enter Question" id="question" cols="10" rows="5" class="w-75 border rounded shadow "></textarea>
        </div>
        <div class="p-2">
            <input type="text" placeholder="Enter Options" id="option" class="border rounded shadow p-3 w-75">
            <button class="btn btn-dark mt-3 w-25" onclick="addOption()">Add</button>
        </div>
        <div>
            <ol id="optionsParent"></ol>
        </div>
        <div>
            <p id ="correctAnswer">Correct Answer</p>
        </div>
        <div>
            <button class="btn btn-dark mb-3 w-25" onclick="submitQuestion()">Submit Question</button>
        </div>
    </div>
    </body>
    <script type="module" src="quizz.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
